<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap Form</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap-4.3.min.css"/>
	<link rel="stylesheet" href="css/uui-all.css"/>
	<link rel="stylesheet" href="css/custom-styles.css"/>
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/lib/components/datepicker3.css"/>
	<link rel="stylesheet" href="css/lib/components/jquery.mCustomScrollbar.css"/>
	<link rel="stylesheet" href="jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.min.css"/>
	<link rel="stylesheet" href="css/fix-bootstrap4.3.css"/>
	<script src="js/lib/jquery-1.11.1.min.js"></script>
	<script src="js/lib/components/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/lib/jquery.cookie.js"></script>
	<script src="js/lib/popper.min.js"></script>
	<script src="jquery-ui/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="bootstrap/js/bootstrap-4.3.min.js"></script>
	<script src="js/uui-core.min.js" type="text/javascript"></script>
	<script src="js/utils.js" type="text/javascript"></script>
    <!-- IE9- support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="replace site-header">replace</div>
</header>
<div class="wrapper">
    <div class="replace left-side-bar">replace</div>
    <div class="uui-main-container page-inside">
        <main class="main-form">
            <div class="pattern-top"></div>
            <div class="main-content">
                <div class="main-content-hg">
					<form id="bootstrap-form">
						<div class="form-group">
							<label for="exampleFormControlInput1">Email address</label>
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label for="staticEmail">Email readonly</label>
							<div class="form-group">
								<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
							</div>
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">Example select</label>
							<select class="form-control" id="exampleFormControlSelect1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect2">Example multiple select</label>
							<select multiple class="form-control" id="exampleFormControlSelect2">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">Example textarea</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1">Example file input</label>
							<input type="file" class="form-control-file" id="exampleFormControlFile1">
						</div>
						<div class="form-group">
						<input class="form-control" type="text" placeholder="Readonly input here..." readonly>
						</div>
						<div class="form-group">
							<label for="formControlRange">Example Range input</label>
							<input type="range" class="form-control-range" id="formControlRange">
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">
								Default checkbox
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
							<label class="form-check-label" for="defaultCheck2">
								Disabled checkbox
							</label>
						</div>
						<br>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
							<label class="form-check-label" for="exampleRadios1">
								Default radio
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Second default radio
							</label>
						</div>
						<div class="form-check form-group">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
							<label class="form-check-label" for="exampleRadios3">
								Disabled radio
							</label>
						</div>
						<fieldset disabled>
							<div class="form-group">
								<label for="disabledTextInput">Disabled input</label>
								<input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
							</div>
							<div class="form-group">
								<label for="disabledSelect">Disabled select menu</label>
								<select id="disabledSelect" class="form-control">
									<option>Disabled select</option>
								</select>
							</div>
						</fieldset>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>

                </div>
            </div>
        </main>
    </div>
    <div class="replace right-side-bar">replace</div>
</div>
<footer>
    <div class="replace footer">replace</div>
</footer>

	<script>
		includeSideBar();
		activateTopElement(6);
	</script>
</body>
</html>
