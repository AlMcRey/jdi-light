<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A super wide test page</title>
    <style>
        html {
          width: 4000px;
          height: 4000px;
        }

        body {
          background: #ccc;
        }
    </style>
</head>
<body>
<button style="margin: 0; padding: 0; background-color: #000;">Top Left Button</button>
<button style="position: absolute; top: 0; right: 0; background-color: #000;">Top Right Button</button>
<button style="position: absolute; bottom: 0; right: 0; background-color: #000;">Bottom Right Button</button>
<button style="position: absolute; bottom: 0; left: 0; background-color: #000;">Bottom Left Button</button>
</body>
</html>
